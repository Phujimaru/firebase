                getUserStatus() {

                async loadClassrooms() {
    if (!this.user) return;

    if (this.userStatus === 1) {
        // üìå ‡∏Ñ‡∏£‡∏π: ‡πÄ‡∏´‡πá‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏´‡πâ‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á
        db.collection('classrooms')
            .where('userId', '==', this.user.uid)
            .get()
            .then(snapshot => {
                this.classrooms = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            });
    } else if (this.userStatus === 2) {
        // üìå ‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô: ‡∏î‡∏∂‡∏á‡∏´‡πâ‡∏≠‡∏á‡∏à‡∏≤‡∏Å users/{uid}/classrooms
        db.collection('users')
            .doc(this.user.uid)
            .collection('classrooms') // ‚úÖ ‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ 's' ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÉ‡∏ô Firestore
            .get()
            .then(snapshot => {
                const joinedClassrooms = snapshot.docs.map(doc => doc.id);

                if (joinedClassrooms.length === 0) {
                    this.classrooms = []; // ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡πâ‡∏≠‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°
                } else {
                    // ‚úÖ ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ñ‡πâ‡∏≤ joinedClassrooms.length > 10
                    const chunkSize = 10;
                    const classroomPromises = [];

                    for (let i = 0; i < joinedClassrooms.length; i += chunkSize) {
                        const chunk = joinedClassrooms.slice(i, i + chunkSize);
                        classroomPromises.push(
                            db.collection('classrooms')
                                .where(firebase.firestore.FieldPath.documentId(), 'in', chunk)
                                .get()
                        );
                    }

                    Promise.all(classroomPromises).then(results => {
                        this.classrooms = results.flatMap(snapshot => 
                            snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))
                        );
                    });
                }
            });
