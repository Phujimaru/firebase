<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classroom</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h3 {
            margin-bottom: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: white;
            overflow-y: auto;
        }
        .classroom-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .classroom-info img {
            max-width: 100%;
            border-radius: 10px;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .right-sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-list li {
            padding: 10px;
            background: #fff;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .user-list img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        /* ปุ่มกลับ */
        .back-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffffff;
            color: #007bff;
            border: 2px solid #007bff;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
    
</head>
<body>
    <div class="header">
        Manage Classroom
        <button onclick="window.location.href='index.html'" style="float: right; background-color: red; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">กลับหน้าแรก</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="classroom-info" id="classroom-info">
                <p>Loading classroom details...</p>
            </div>
            <div id="qrcode"></div>
        </div>
        <div class="content">
            <h2>Manage Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Photo</th>
                        <th>Add to Classroom</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
        <div class="right-sidebar">
            <h3>Users in Classroom</h3>
            <ul id="classUsersList" class="user-list"></ul>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCsB5O8vwk_EhCmME6Zg6CqN1gVFl4eJik",
            authDomain: "projectwebm2025.firebaseapp.com",
            projectId: "projectwebm2025",
            storageBucket: "projectwebm2025.appspot.com",
            messagingSenderId: "316415805582",
            appId: "1:316415805582:web:582b27fa7d4f8974bee1df",
            measurementId: "G-EC8J8RGC0T"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        const classroomId = params.get("classroomId");

        if (!classroomId) {
            alert("❌ ไม่พบ classroomId ใน URL");
            window.location.href = "index.html";
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                db.collection("classrooms").doc(classroomId).get().then(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById("classroom-info").innerHTML = `
                            <h2>${data.name}</h2>
                            <p>อาจารย์: ${data.teacher}</p>
                            <p>รหัสวิชา: ${data.subjectCode}</p>
                            <img src="${data.image}" alt="Classroom Image">
                        `;
                        generateQRCode();
                        loadUsers();
                        loadClassroomUsers();
                    } else {
                        document.getElementById("classroom-info").innerHTML = "<p>ไม่พบข้อมูลห้องเรียน</p>";
                    }
                });
            } else {
                alert("กรุณาเข้าสู่ระบบก่อน!");
                window.location.href = "index.html";
            }
        });

        function generateQRCode() {
            const inviteUrl = `${window.location.origin}/join.html?classroomId=${classroomId}&status=2`;
            new QRCode(document.getElementById("qrcode"), {
                text: inviteUrl,
                width: 200,
                height: 200
            });
        }

        function loadUsers() {
            const usersTable = document.getElementById("usersTable");
            usersTable.innerHTML = "";

            db.collection("users").get().then(snapshot => {
                snapshot.forEach(userDoc => {
                    const userData = userDoc.data();
                    if (userData.status !== 2) return; // แสดงเฉพาะผู้ใช้ที่มี status = 2

                    // ตรวจสอบว่าอยู่ใน classroom แล้วหรือยัง
                    db.collection("classrooms").doc(classroomId).collection("students").doc(userDoc.id).get().then(classUserDoc => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${userData.name}</td>
                            <td>${userData.email}</td>
                            <td><img src="${userData.photo}" width="50"></td>
                            <td>${classUserDoc.exists ? "✅ Already in class" : `<button onclick="addUserToClass('${userDoc.id}')">Add</button>`}</td>
                        `;
                        usersTable.appendChild(row);
                    });
                });
            });
        }

        function addUserToClass(userId) {
            db.collection("users").doc(userId).get().then(userDoc => {
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    const studentData = {
                        userId: userId,
                        name: userData.name || "No Name",
                        email: userData.email || "No Email",
                        photo: userData.photo || "default-profile.png",
                        status: 2
                    };

                    db.collection("classrooms").doc(classroomId)
                        .collection("students").doc(userId)
                        .set(studentData)
                        .then(() => {
                            loadClassroomUsers();
                            loadUsers(); // รีโหลด user list เพื่ออัปเดตปุ่ม Add
                        })
                        .catch(error => {
                            console.error("❌ เพิ่มผู้ใช้ไม่สำเร็จ:", error);
                        });
                } else {
                    console.error("❌ ไม่พบข้อมูลผู้ใช้!");
                }
            }).catch(error => {
                console.error("❌ ดึงข้อมูลผู้ใช้ล้มเหลว:", error);
            });
        }

        function loadClassroomUsers() {
            const userList = document.getElementById("classUsersList");
            userList.innerHTML = "";

            db.collection("classrooms").doc(classroomId)
                .collection("students").where("status", "==", 2)
                .get()
                .then(snapshot => {
                    userList.innerHTML = "";
                    snapshot.forEach(doc => {
                        let data = doc.data();
                        let name = data.name || "No Name";
                        let photo = data.photo || "default-profile.png";

                        userList.innerHTML += `
                            <li style="display: flex; align-items: center; margin-bottom: 10px;">
                                <img src="${photo}" alt="Profile" 
                                     style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
                                <span>${name}</span>
                            </li>
                        `;
                    });
                })
                .catch(error => {
                    console.error("❌ Error fetching students:", error);
                });
        }
    </script>
</body>
</html>
